{% extends 'base.html' %}
{% block main %}

<div class="card shadow">
  
  <div class="card-top rounded border-primary"></div>

    <div class="row no-gutters p-5" style="width: auto; margin-left:100px; margin-right:100px;">

      <div class="col-md-3">
        <img src="{{ url_for('static', filename='ppictures/' + profile.profile_picture) }}" class="card-img" alt="profile-picture">
      </div>

      <div class="col-md-9">
        <div class="card-body">
          <h3 class="card-title text-dark font-weight-bold ">{{ profile.firstname + " " + profile.lastname }}</h3>
          <div class="text-secondary">

            <div class="d-flex align-items-center mb-2">
              <i class="fas fa-map-marker-alt"></i>
              <p class="card-text ml-3">{{ profile.email }}</p>
            </div>
            
            <div class="d-flex align-items-center mb-2">
              <i class="far fa-envelope card-text"></i>
              <p class="card-text ml-3">{{ profile.location }}</p>
            </div>

            <div class="d-flex align-items-center">
              <i class="far fa-calendar"></i>
              <p class="card-text ml-3">joined on {{ profile.date_joined.strftime('%B %d, %Y') }}</p> 
            </div>
          </div>
          
        </div>
      </div>

      <div class="pt-5 w-100">
        <h3 class="text-muted">About Me</h3>
        <p>{{ profile.bio }}</p>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success w-25" id="msgbtn">Send Message</button>
          <div class="ml-4 mr-4"></div>
          <button type="button" class="btn btn-primary w-25" id="followbtn">Follow</button>
        </div>
      </div>

    </div>
  </div>

  {% endblock %}
